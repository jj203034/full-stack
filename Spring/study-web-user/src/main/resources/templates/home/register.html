    <main class="main step-2">
        <input name="emailSalt" type="hidden">
        <section class="section">
            <label class="label">
                <input type="email" class="_object-input" maxlength="50" name="email" placeholder="이메일">
                <input type="button" class="_object-button minor" name="emailSend" value="인증번호 전송">
            </label>
            <label class="label">
                <input disabled type="number" class="_object-input" maxlength="6" minlength="6" name="emailCode" placeholder="이메일 인증번호">
                <input disabled class="_object-button minor" name="emailVerify" value="인증번호 확인" type="button">
            </label>
            <label class="label">
                <input type="text" class="_object-input" maxlength="10" name="nickname" placeholder="별명">
            </label>
        </section>
        <section class="section">
            <label class="label">
                <input type="password" class="_object-input" maxlength="50" name="password" placeholder="비밀번호">
            </label>
            <label class="label">
                <input type="password" class="_object-input" maxlength="10" name="passwordCheck" placeholder="비밀번호 재입력">
            </label>
        </section>
        <section class="section">
            <label class="label">
                <input readonly class="_object-input" name="addressPostal"  placeholder="우편번호" type="text">

            <label class="label">
                <input type="text" class="_object-input" maxlength="100" name="addressPrimary" placeholder="'우편번호 찾기' 버튼을 클릭하여 주소를 지정해 주세요.">
            </label>
            <label class="label">
                <input type="text" class="_object-input" maxlength="100" name="addressSecondary" placeholder="상세 주소를 입력해 주세요. (건물 이름 및 동 호수 등)">
            </label>
        </section>
        <section class="section">
            <label class="label">
                <select name="gender" class="_object-input minor">
                    <option disabled hidden selected>성별</option>
                    <option value="F">여성</option>
                    <option value="M">남성</option>
                </select>
                <input type="text" class="_object-input" name="name" maxlength="5" placeholder="실명">
                <input type="date" class="_object-input" name="birth" maxlength="5" placeholder="생년월일">
            </label>
            <label class="label">
                <select class="_object-input minor" name="contactProvider">
                    <option selected value="SKT">SKT</option>
                    <option value="KT">KT</option>
                    <option value="LGU">LG U+</option>
                </select>
                <input type="number" class="_object-input" name="contact" maxlength="12" placeholder="연락처 ('-' 없이 입력해 주세요.)">
            </label>
        </section>
