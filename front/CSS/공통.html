<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공통</title>
    <style>
        input[type="checkbox"]:checked + span {
            color: green;
        }
        input[type="checkbox"]:not(:checked) + span {
            color: red;
        }
    </style>
</head>
<body>
<form id="registerForm">
    <label>
        <span>이메일</span>
        <input placeholder="이메일을 입력해 주세요" type="email">
    </label>
    <br>
    <label>
        <span>비밀번호</span>
        <input placeholder="비밀번호를 입력해 주세요" type="password">
    </label>
    <br>
    <label>
        <span>이용 약관</span>
        <input type="checkbox">
        <span>이용약관을 읽어보았고 동의합니다.</span>
        <span>[전문 보기]</span>
    </label>
</form>
</body>
</html>
